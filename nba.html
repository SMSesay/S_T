<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>NBA Salaries</title>

    </head>
    <body>
        <h1>NBA Salaries 2022/23</h1>
        
        <div class="card" id="phoenix-card">
            <div class="card-header" id="phoenix-card">
                Phoenix Suns
            </div>
            <div class="card-body" >
              
                    <h4 id="booker-text">Devin Booker</h4>
                    <p>$34,000,000</p>
             
            </div>
        </div>

        <div class="card" id="lakers-card">
            <div class="card-header">
                Los Angeles Lakers
            </div>
            <div class="card-body">
                <h4 id="james-text">Lebron James</h4>
                <p>$44,000.000</p>

            </div>
        </div>


        <div class="card" id="warriors-card">
            <div class="card-header">
                Golden State Warriors
            </div>
            <div class="card-body">
                <h4 id="curry-text">Stephen Curry</h4>
                <p>$48,000,000</p>

            </div>
        </div>

        <div class="card" id="nets-card">
            <div class="card-header">
                Brooklyn Nets
            </div>
            <div class="card-body">
                <h4 id="durant-text">Kevin Durant</h4>
                <p>$44,000,000</p>

            </div>
        </div>

        <div class="card" id="bucks-card">
            <div class="card-header">
                Milwaukee Bucks
            </div>
            <div class="card-body">
                <h4 id="giannis-text">Giannis Antetokounmpo</h4>
                <p>$42,000,000</p>

            </div>
        </div>
    </body>
</html>
